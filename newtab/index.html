<!DOCTYPE html>

<html>
	<head>
		<!--Developed by Caleb Stewart: calebs2500@gmail.com-->
		<meta charset="UTF-8">
		<meta name="author" content="Caleb Stewart">
			
		<title>New Tab</title>
		<link type="image/png" rel="icon" href="">
			
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<link type="text/css" rel="stylesheet" href="css/clock.css">
		<link type="text/css" rel="stylesheet" href="css/settings.css">
		<script src="js/primary.js"></script>
		
		<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="viewport">
			<div id="time" class="middle">
				<div id="clockbox"></div>
				<div id="datebox"></div>
			</div>
			<div id="footer">
				<div id="move" onclick="showPositionOption()"><img src="head/position.png" alt="move icon" draggable="false"></div>
			</div>
			<div id="positionOptionWrapper" class="hidden">
				<div id="positionOption1" class="topleft" onclick="clockTopLeft()"></div>
				<div id="positionOption2" class="top" onclick="clockTop()"></div>
				<div id="positionOption3" class="topright" onclick="clockTopRight()"></div>
				<div id="positionOption4" class="left" onclick="clockLeft()"></div>
				<div id="positionOption5" class="middle" onclick="clockMiddle()"></div>
				<div id="positionOption6" class="right" onclick="clockRight()"></div>
				<div id="positionOption7" class="bottomleft" onclick="clockBottomLeft()"></div>
				<div id="positionOption8" class="bottom" onclick="clockBottom()"></div>
				<div id="positionOption9" class="bottomright"onclick="clockBottomRight()"></div>
			</div>
		</div>
		
		<script src="js/afterload.js"></script>
	</body>
</html>
